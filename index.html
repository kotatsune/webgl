<!DOCTYPE html>

<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>WebGL</title>
		<link rel="stylesheet" type="text/css" href="./css/default.css"/>
		<script src="./js/objectPool.js" type="text/javascript"></script>
		<script src="./js/float32ArrayPool.js" type="text/javascript"></script>
		<script src="./js/vector3.js" type="text/javascript"></script>
		<script src="./js/vector4.js" type="text/javascript"></script>
		<script src="./js/quaternion.js" type="text/javascript"></script>
		<script src="./js/matrix4.js" type="text/javascript"></script>
		<script src="./js/model.js" type="text/javascript"></script>
		<script src="./js/glutility.js" type="text/javascript"></script>
		<script src="./js/scene_base.js" type="text/javascript"></script>
		<script src="./js/scene_title.js" type="text/javascript"></script>
		<script src="./js/app.js" type="text/javascript"></script>
		<script type="text/javascript">
			window.onload = function ()
			{
				var app = new App();
				app.run();
			};
		</script>
	</head>
	<body>
		<div id="screen_container"><canvas id="screen" width="640" height="480"></canvas></div>

		<!-- シェーダー --!>

		<script id="vertex-shader-1" type="x-shader/x-vertex">
			precision mediump float;

			attribute vec3 position;
			attribute vec3 normal;
			attribute vec4 color;
			attribute vec2 uv;

			uniform mat4 mvpMatrix;

			varying vec4 vColor;
			varying vec2 vUV;

			void main()
			{
				gl_Position = mvpMatrix * vec4( position, 1.0 );
				vColor = color;
				vUV = uv;
			}
		</script>

		<script id="fragment-shader-1" type="x-shader/x-fragment">
			precision mediump float;

			uniform sampler2D texture0;

			varying vec4 vColor;
			varying vec2 vUV;

			void main()
			{
				//gl_FragColor = vColor;
				gl_FragColor = texture2D( texture0, vUV );
			}
		</script>
	</body>
</html>
